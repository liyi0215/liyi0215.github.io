# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 我的前端博客
subtitle: 前端呆萌小菜鸟
description: 克服困难解决问题,自学自励积极向上
author: 李燚
language: zh-Hans
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://liyi.wiki # https://liyi0215.github.io
root: /
permalink: posts/:abbrlink/    # :year-:month-:day-:title.html    :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: true
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 8
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next

# Deployment
## Docs: https://hexo.io/docs/deployment.html
## github: https://github.com/liyi0215/liyi0215.github.io.git
## coding: https://git.coding.net/ileeyi/ileeyi.git
deploy:
- type: git
  repo:
    github: https://github.com/liyi0215/liyi0215.github.io.git
    coding: https://git.coding.net/ileeyi/ileeyi.git
  branch: master
- type: baidu_url_submitter

# localSearch
search:
  path: search.xml
  field: post

# 自动生成sitemap
sitemap:
  path: sitemap.xml
baidusitemap:
  path: baidusitemap.xml

baidu_url_submit:
  count: 3 ## 比如3，代表提交最新的三个链接
  host: liyi.wiki ## 在百度站长平台中注册的域名
  token: ghLgGzlHrp72eCga ## 请注意这是您的秘钥， 请不要发布在公众仓库里!
  path: baidu_urls.txt ## 文本文档的地址， 新链接会保存在此文本文档里
